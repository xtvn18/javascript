<!DOCTYPE html>

<body>
    <center>
        <h1> MANEJO DE OPERADORTES JS</h1>

        <P> en este ejercicio aprenderemos a crear variables,
        aplicar operaciones matematicas basica</P>

        <script>

        // asigacion de variables: entrada
        let num1=10;
        let num2=30;
        let log1=true;
        let log2=false;
        //Proceso
        let suma= num1+num2; //suma de los numeros
        let mod=num2%num1; // modulo o residuo
        let expo=num1**2; // exponente de un numero
        let inc=++num2; // incrementar numero
        let res=log1|| log2; //comparacion logica boleana OR
        let res1=log1&&log2; // comparacion logica boleana AND
        let res2=(num1==num2); // comparacion logica con numeros
        //SALIDA
        document.write
        ("***************************************************"+"<br>");

        document.write("la suma de los numeros es:..");
        document.write(suma+"<br>");

        document.write("el modulo los numeros es:..");
        document.write(mod+"<br>");

        document.write("el exponente de numero es:..");
        document.write(expo+"<br>");

        document.write("el incremento del numero es:..");
        document.write(inc+"<br>");

        document.write("el resultado de OR es:..");
        document.write(res+"<br>");

        document.write("el resultado de AND es:..");
        document.write(res1+"<br>");

        document.write("el resultado de comparar los numeros es:..");
        document.write(res2+"<br>");
        ("******************************************************************")





        </script>


    </center>
    

    
</body>
